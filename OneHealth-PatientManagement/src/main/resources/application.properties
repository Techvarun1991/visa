# Spring Cloud Config (disabled in your case)
spring.cloud.config.enabled=false
server.port=8002
# Application name (with default value if not provided)
spring.application.name=${APPLICATION_NAME:onehealth-patientmanagement}
# Replace this URL with the actual URL of your patientProfile microservice
# apiGatewayUrl=${API_GATEWAY:https://localhost:8000}
# API Gateway URL
apiGatewayUrl=${API_GATEWAY_URL:https://localhost:8000}
spring.main.allow-bean-definition-overriding=true

# Database configuration (PostgreSQL)
# spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/visa?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
# spring.datasource.username=postgres
# spring.datasource.password=root
# PostgreSQL configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://127.0.0.1:5432/visa?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

## Eureka client configurations
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Eureka Server URL
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
# eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka